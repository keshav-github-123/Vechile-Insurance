<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Insurance Prediction</h1>

        <form method="post" action="/">

            <!-- Gender -->
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <!-- Age -->
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" min="18" max="100" required>

            <!-- Driving License -->
            <label for="Driving_License">Driving License:</label>
            <select id="Driving_License" name="Driving_License" required>
                <option value="">-- Select --</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <!-- Region Code -->
            <label for="Region_Code">Region Code:</label>
            <input type="number" step="0.01" id="Region_Code" name="Region_Code" required>

            <!-- Previously Insured -->
            <label for="Previously_Insured">Previously Insured:</label>
            <select id="Previously_Insured" name="Previously_Insured" required>
                <option value="">-- Select --</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <!-- Annual Premium -->
            <label for="Annual_Premium">Annual Premium:</label>
            <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" required>

            <!-- Policy Sales Channel -->
            <label for="Policy_Sales_Channel">Policy Sales Channel:</label>
            <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" required>

            <!-- Vintage -->
            <label for="Vintage">Vintage (Days Active with Company):</label>
            <input type="number" id="Vintage" name="Vintage" required>

            <!-- Vehicle Age -->
            <label for="Vehicle_Age">Vehicle Age:</label>
            <select id="Vehicle_Age" name="Vehicle_Age" required>
                <option value="">-- Select Age Range --</option>
                <option value="< 1 Year">&lt; 1 Year</option>
                <option value="1-2 Years">1-2 Years</option>
                <option value="> 2 Years">&gt; 2 Years</option>
            </select>

            <!-- Vehicle Damage -->
            <label for="Vehicle_Damage">Vehicle Damaged Before?:</label>
            <select id="Vehicle_Damage" name="Vehicle_Damage" required>
                <option value="">-- Select --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Submit -->
            <button type="submit">Predict</button>
        </form>

        <!-- Train model button -->
        <form method="get" action="/train">
            <button type="submit" class="train-button">Train Model</button>
        </form>

        {% if context %}
            <div class="result">
                <h2>Result: {{ context }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
